<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Новости</title>
  <link rel="stylesheet" href="news_style.css" />
  <link
    rel="shortcut icon"
    href="img/Icon_Adventurers'_Guild.webp"
    type="image/x-icon"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
</head>
<body
  style="
    background-image: url('img/news_background.jpg');
    background-size: 100%;
    height: 1400px;
  "
>
  <div style="flex-direction: column">
    <div class="header_container">
      <div class="back_container">
        <a href="../main/index.html"
          ><img class="back_icon" src="img/-.svg"
        /></a>
      </div>
      <div class="icons-right">
        <a href="#" class="icon_container"
          ><img class="icon" src="img/menu-burger.png"
        /></a>
      </div>
    </div>
    <div
      style="
        font-family: 'Playfair Display';
        font-style: normal;
        font-weight: 400;
        font-size: 37px;
        line-height: 85px;
        color: #ffffff;
        display: flex;
        justify-content: center;
        padding-top: 25px;
      "
    >
      Новости
    </div>
    <div
      id="carouselExampleIndicators"
      class="carousel slide carousel_size"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/1.jpg" class="d-block w-100 img_size" />
        </div>
        <div class="carousel-item">
          <img src="img/ceCZnLydtUM.jpg" class="d-block w-100 img_size" />
        </div>
        <div class="carousel-item">
          <img src="img/k_cdxzg4GGE.jpg" class="d-block w-100 img_size" />
        </div>
        <div class="carousel-item">
          <img src="img/OegKuHkFaGw.jpg" class="d-block w-100 img_size" />
        </div>
      </div>
      <button
        class="carousel-control-prev control_pos_left"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next control_pos_right"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</body>
