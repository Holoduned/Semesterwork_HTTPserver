<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Войти</title>
  <link rel="stylesheet" href="login_style.css" />
  <link
    rel="shortcut icon"
    href="img/Icon_Adventurers'_Guild.webp"
    type="image/x-icon"
  />
</head>
<body>
  <div class="container">
    <div class="login_container">
      <div class="in_login_container">
        <a
          style="
            font-family: 'Montserrat-2';
            font-style: normal;
            font-weight: 400;
            font-size: 24px;
            line-height: 45px;
            color: #ffffff;
          "
          >ДОБРО ПОЖАЛОВАТЬ</a
        >
        <div style="padding-top: 30px">
          <div class="login_form_text">Ваше имя</div>
          <input type="text" class="login_form_input" />
        </div>
        <div class="login_form_textfield">
          <div class="login_form_text">Фамилия</div>
          <input type="text" class="login_form_input" />
        </div>
        <div class="login_form_textfield">
          <div class="login_form_text">Имя пользователя</div>
          <input type="text" class="login_form_input" />
        </div>
        <div class="login_form_textfield">
          <div class="login_form_text">Регион</div>
          <input type="text" class="login_form_input" />
        </div>
        <div class="login_form_textfield">
          <div class="login_form_text">Пароль</div>
          <input type="password" class="login_form_input" />
        </div>
      </div>
      <div class="checkbox">
        <label class="control control-checkbox">
          Запомнить меня
          <input type="checkbox" checked="checked" />
          <div class="control_indicator"></div>
        </label>
      </div>
      <div class="button_container">
        <button class="button_login">Зарегистрироваться</button>
      </div>
    </div>
  </div>
</body>
